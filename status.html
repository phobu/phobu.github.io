        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Work Sans', sans-serif;
            color: #fff;
            margin: 0;
            background: linear-gradient(to bottom right, #101010, #1a1a1a, #101010, #1a1a1a, #101010);
            background-size: 400% 400%;
            animation: gradientShift 15s infinite alternate;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

.navbar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0c0c0c;
    padding: 20px 20px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.navbar .left {
    display: flex;
    align-items: center;
}

.navbar .left img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.navbar .left span {
    font-size: 1.5em;
    font-weight: bold;
}

.navbar .middle {
    display: flex;
    justify-content: center;
    align-items: center;
    flex: 1;
}

.navbar .middle button {
    margin: 0 10px;
    background-color: #1a1a1a;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
}

.navbar .middle button:hover {
    background-color: #333;
}

.navbar .right {
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.navbar .right button {
    background-color: #5865F2;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    display: flex;
    align-items: center;
}

.navbar .right button img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
}

.navbar .right button:hover {
    background-color: #4a5bd3;
}

        }

        .status-box h3 {
            margin: 10px 0;
        }

        .status-box p {
            margin: 5px 0;
            font-size: 1em;
